<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
   <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-0">
        
        <div class="mb-8"> 
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow" />
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">App Name</h2>
        </div>
        <div class="flex space-x-4">
            <div class="relative basis-1/2 w-full">
                <button class="border-2 rounded-lg overflow-hidden">
                    <img src="https://static.vecteezy.com/system/resources/previews/003/241/285/original/business-instructor-and-tutor-vector.jpg" alt="" />
                    <h1>Instructor</h1>
                    <img class="absolute" style="bottom: -7px;right: -6px; height:40px;" src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="">
                </button>
            </div>
            <div class="relative basis-1/2 w-full">
                <button class="border-2 rounded-lg overflow-hidden">
                    <img src="https://cdn.pixabay.com/photo/2019/05/21/22/21/boy-4220282__340.png" alt="" />
                    <h1>Student</h1>
                </button>

            </div>
        </div>
        <!-- Form Start -->
        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true" />
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input name="username" type="text" autoComplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Username" />
                </div>
                <div>
                    <input name="email" type="email" autoComplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Email" />
                </div>
                <div>
                    <div class="flex">
                        <!--  -->
                        <input name="firstname" type="text" autoComplete="firstname" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="First Name" />
                        <input name="lastname" type="text" autoComplete="lastname" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="Last Name" />
                    </div>
                </div>
                <div>
                    <input name="password" type="password" autoComplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Password" />
                </div>
                <div>
                    <input name="confirm-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Confirm Password" />
                </div>
            </div>

            

            <div class="space-y-2">
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" />
                            </svg>
                        </span>
                        Register
                    </button>
    
                </div>
                <div class="text-center">
                    <p>Already have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Login </a></p>
                </div>
            </div>

            
        </form>
        <!-- Form End -->
        
    </div>
</div>
</body>
</html>
